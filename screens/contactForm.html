<!DOCTYPE html>
<html>

<head>
    <title>Contact form</title>
    <link rel="stylesheet" href="../css/contact.css">

</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
    <script src="../javascript/index.js"></script>
    <div class="form">
        <div class="head">
            <h2>workman</h2>

        </div>
        <div class="input"> <label for="email" class="label">Email address</label><br/>
            <input type="email" placeholder="wisdom@email.com" id="email"><br/></div>
        <div class="input"> <label for="name" class="label">Your name</label><br/>
            <input type="text" placeholder="John Doe" id="name"><br/></div>
        <div class="input"> <label for="message" class="label">Your message</label><br/>
            <textarea placeholder="Message here..." maxlength="250" id="message"></textarea><br/></div>
        <div class="btn"> <button onclick="sendMessage()"><p>send message</p></button></div>

    </div>

</body>

</html>
